<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/bms_icon_256.png" type="image/x-icon">
    <link rel="stylesheet" href="app.min.css">
    <title>Portal BeSt</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1">Halo &#128516;</h2>
            <h4 class="animation a2">Login Ke Akunmu Dengan Nomor WA <br> Dan Password Yang Telah Kami Kirim</h4>
          </div>
          <div class="form">
            <input type="number" min="0" class="form-field animation a3" placeholder="Nomor WA">
            <input type="password" class="form-field animation a4" placeholder="Password">
            <p class="animation a5"><a id="lupa" href="#">Lupa Password</a></p>
            <button class="animation a6">LOGIN</button>
            <p class="animation a7">Build with <span class="heart"></span> by BeSt Digital</p>
          </div>
        </div>
        <div class="right"></div>
    </div>
      
    <!-- Modal-->
    <div class="modal-container">
        <div class="modal">
          <div class="modal-header">
            <h1>Kok Bisa?</h1>
            <span id="modal-close-btn">&Cross;</span>
          </div>
          <div class="modal-content">
            <p>Hubungi BeSt Digital Beserta Alasan Atas Kelupaan Tersebut</p>
          </div>
          <div class="modal-footer hidden">
            <p> &copy 2019 - Build with <span class="heart"></span> by BeSt Digital</p>
          </div>
          <div class="modal-footer show">
            <p> &copy 2019 <br> Build with <span class="heart"></span> by BeSt Digital</p>
          </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
